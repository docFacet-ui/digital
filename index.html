<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="wholeContainer">
        <div class="headerBar">
            <div class="headerContainer">
                <div class="logo">
                    <img class="LogoImage" src="fulllogo_transparent.png" alt="Docufacet-Logo">
                </div>
                <div class="searchBar">
                    <input type="search" placeholder="Search tables by keywords...">
                    <i class="fa-solid fa-magnifying-glass" oncanplay="SearchKey()"></i>
                </div>
                <div class="Contact">
                   <a href="mailto:docfacet@gmail.com"> Conatct </a>
                </div>
            </div>
        </div>
        <div class="mainContainer">
            <div class="filesHandling">
                <div class="fileUpload">
                    <input type="file" id="fileUpload">
                    <label for="fileUpload">
                        <i class="fas fa-upload"></i> Upload File
                    </label>
                </div>
                <div class="allFiles">

                </div>
            </div>
            <div class="showFileValues">

            </div>
        </div>
    </div>

    <script src="main.js">

    </script>

</body>

</html>
